<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusui Hoshino</title>
    <link rel="icon" href="../img/icon.png">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../style.css">
    
</head>
<body>
    <sidebar-comp></sidebar-comp>
    <div class="galary-container container" id="container">
        <title-comp
        title1="Logo" title2="ロゴ"
        ></title-comp>
        <div id="grid">
            
            <div class="grid-sizer"></div>
            <div class="gutter-sizer"></div>
            <card-comp
            image="./img/ほしの.png"
            title="HOSHINO"
            date="2025/5"
            ></card-comp>
            <card-comp
            image="./img/手芸.png"
            link="手芸.html"
            title="手芸（PCものづくりサークルロゴ）"
            date="2023"
            ></card-comp>   
           
            <card-comp
                image="./img/koko.png"
                title="koko（架空の結婚式場のロゴ）"
                date="2024"
            ></card-comp>
            <card-comp
                image="./img/Sol.png"
                title="Sol Honeyロゴ（架空のはちみつ店）"
                date="2023"
            ></card-comp>
            <card-comp
                image="./img/Zli.jpg"
                title="Zli"
                date="2022"
            ></card-comp>
            <card-comp
                image="./img/複数.png"
                title="歌詞ロゴ練習"
                date="2023"
            ></card-comp>
            <card-comp
                image="./img/asc.jpg"
                title="ASCロゴ案（学生サークル）"
                date="2021"
            ></card-comp>
          
        </div>
    </div>  

    <!-- component -->
    <script src="../components.js"></script>
    <!-- masonry -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="../masonry.js"></script>
    <script src="../script.js"></script>


</body>
</html>
