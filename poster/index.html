<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusui Hoshino</title>
    <link rel="icon" href="../img/icon.png">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../style.css">
    
</head>
<body>
    <sidebar-comp></sidebar-comp>
    <div class="galary-container container" id="container">
        <title-comp
        title1="Poster" title2="ポスター"
        ></title-comp>

        <div id="grid">
            <div class="grid-sizer"></div>
            <div class="gutter-sizer"></div>
            
            <card-comp
                image="./img/自画像.png"
                title="自己表現ポスター"
                date="2023"
            ></card-comp>
            
            <card-comp
                image="./img/OAC2.png"
                link="OAC.html"
                title="OAC 2024"
                date="2024"
            ></card-comp>
            
            <card-comp
                image="./img/JAGDA2.webp"
                link="jagda.html"
                title="JAGDA 2024"
                date="2024"
            ></card-comp>
            
            <card-comp
                image="./img/飛翔する光.png"
                title="飛翔する光（架空の写真展ポスター）"
                date="2023"
            ></card-comp>
            
            <card-comp
                image="./img/フェスティバル.jpg"
                title="[課題]JAZZフェスティバル"
                date="2023"
            ></card-comp>
        </div>
    </div>  

    <!-- component -->
    <script src="../components.js"></script>
    <!-- masonry -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="../masonry.js"></script>
    <script src="../script.js"></script>

</body>
</html>
