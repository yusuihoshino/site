<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - Yusui Hoshino</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- カスタムCSS -->
    <link href="style.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- サイドバーを読み込む場所 -->
        <div id="sidebarContainer"></div>

        <!-- メインコンテンツ -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>

            <div class="container">
                <section class="page-content section-padding">
                    <h1 class="section-title">Product</h1>
                    
                    <div class="product-grid">
                        <!-- カード1 -->
                        <div class="product-card">
                            <a href="product-detail1.html" class="card-link">
                                <div class="card">
                                    <img src="images/product/project1/thumbnail.jpg" class="card-img-top" alt="プロジェクト1">
                                    <div class="card-body">
                                        <h5 class="card-title">プロジェクト タイトル1</h5>
                                        <p class="card-date">2024.03.21</p>
                                        <div class="card-tags">
                                            <span class="tag">#Design</span>
                                            <span class="tag">#UI/UX</span>
                                            <span class="tag">#Web</span>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <!-- カード2 -->
                        <div class="product-card">
                            <a href="product-detail2.html" class="card-link">
                                <div class="card">
                                    <img src="images/product/project2/thumbnail.jpg" class="card-img-top" alt="プロジェクト2">
                                    <div class="card-body">
                                        <h5 class="card-title">プロジェクト タイトル2</h5>
                                        <p class="card-date">2024.03.15</p>
                                        <div class="card-tags">
                                            <span class="tag">#Graphic</span>
                                            <span class="tag">#Logo</span>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <!-- 必要に応じて追加のカード -->
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- カスタムJS -->
    <script src="script.js"></script>
</body>
</html>
