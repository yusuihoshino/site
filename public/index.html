<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- ファビコン設定 -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 32 32'><circle cx='16' cy='16' r='16' fill='%23ffffff'/></svg>">
    <title>YusuiHoshino</title>
    <meta name="description" content="Yusui Hoshino/星野結水のポートフォリオサイト" />

    <!-- SNS共有 -->
    <meta property="og:url" content="https://yusuihoshino.github.io/site/">
    <meta property="og:type" content="product">
    <meta property="og:title" content="Yusui Hoshino">
    <meta property="og:description" content="Yusui Hoshino/星野結水のポートフォリオサイト">
    <meta property="og:site_name" content="Yusui Hoshino">
    <meta property="og:image" content="/site/public/thumnail.png">


    <!-- Masonry関連のスクリプト -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="src/assets/scripts/masonry.js"></script>

    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
   
    <script>
      // GitHub Pages での SPA のための回避策
      (function() {
        const redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- <script src="src/assets/scripts/script.js"></script> -->
    <!-- built files will be auto injected -->
  </body>
</html>
